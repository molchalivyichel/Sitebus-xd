<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автовокзал Тамбов</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">

    <!-- Google jetbrains mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Logotype -->
    <div class="container container-header">
      <div class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="" width="58" height="58">
          <div class="text">
            <div><span class="first-letter">А</span>ВТОВОКЗАЛ</div>
            <div><span id="first-letter-T">Т</span>АМБОВ</div>
          </div>
        </a>

        <!-- Menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <img src="menu_button.png" alt="Меню" width="62" height="62">
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" id="navbarSupportedContentShow">
          <ul class="navbar-nav ms-auto">

            <!-- News -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">Н</span>ОВОСТИ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="news.png" alt="" width="58" height="58">
              </a>
            </li>

            <!-- Services -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">У</span>СЛУГИ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="services.png" alt="" width="58" height="58">
              </a>
            </li>

            <!-- Schedule -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">Р</span>АСПИСАНИЕ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="schedule.png" alt="" width="58" height="58">
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>

    <!-- Line -->
    <div class="line">
      <hr>
    </div>

    <!-- Main content -->
    <div class="container">
      <div class="text-main">
        Билеты на автобус
      </div>

      <div class="search-container">
        <div class="btn-group search" role="group">
          <div class="search-input-group">
            <input type="text" class="search-text search-input" placeholder="ОТКУДА">
          </div>

          <div class="search-divider"></div> 

          <div class="search-input-group">
            <input type="text" class="search-text search-input" placeholder="КУДА">
          </div>
          
          <div class="search-divider"></div> 

          <div class="search-input-group">
            <input type="date" class="search-text search-input" placeholder="ДД.ММ.ГГГГ">
          </div>
        </div>

        <button class="search-button" type="button">
          <div class="search-button-text">
            ПОИСК
          </div>
        </button>
      </div>
    </div>

    <!-- Time and date -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="background.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="background2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="background.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>

    <!-- Footer -->
     <div class="footer">
      <div class="container footer-item">
        <div class="text-footer">Контакты</div>
        <div class="text-footer">Социальные сети</div>
        <div class="text-footer">Помощь</div>
      </div>

      <div class="container footer-item">
        <div class="text-footer"><img src="phone.png" class="img-footer"> +74752535003</div>
        <div><img src="telegram.png" class="img-footer-internet"> <img src="vk.png" class="img-footer-internet"> <img src="youtube.png" class="img-footer-internet"> </div>
        <div class="text-footer">Справочная</div>
      </div>

      <div class="container footer-item">
        <div class="text-footer"><img src="email.png" class="img-footer"> почта.ру</div>
        <div class="text-footer">Обратная связь</div>
      </div>

      <div class="container footer-item">
        <div class="text-footer"><img src="maps.png" class="img-footer"> г.Тамбов,ул.Мичуринская,д.48</div>
        <div class="text-footer">О автовокзале</div>
     </div>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>

</html>
