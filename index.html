<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Автовокзал Тамбов</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet">

    <!-- Google jetbrains mono font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>

  <body>

    <!-- Logotype -->
    <div class="container container-header">
      <div class="navbar navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="" width="58" height="58">
          <div class="text">
            <div><span class="first-letter">А</span>ВТОВОКЗАЛ</div>
            <div><span id="first-letter-T">Т</span>АМБОВ</div>
          </div>
        </a>

        <!-- Menu button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
          <img src="menu_button.png" alt="Меню" width="62" height="62">
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" id="navbarSupportedContentShow">
          <ul class="navbar-nav ms-auto">

            <!-- News -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">Н</span>ОВОСТИ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="news.png" alt="" width="58" height="58">
              </a>
            </li>

            <!-- Services -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">У</span>СЛУГИ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="services.png" alt="" width="58" height="58">
              </a>
            </li>

            <!-- Schedule -->
            <li class="nav-item">
              <a class="nav-link" href="#">
                <div class="text"><span class="first-letter">Р</span>АСПИСАНИЕ</div>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img src="schedule.png" alt="" width="58" height="58">
              </a>
            </li>

          </ul>
        </div>

      </div>
    </div>

    <!-- Line -->
    <div class="line">
      <hr>
    </div>

    <!-- Main content -->
    <div class="container">
      <div class="text-main">
        Билеты на автобус
      </div>

      <div class="search-container">
        <div class="btn-group search" role="group">
          <div class="search-input-group">
            <input type="text" class="search-text search-input" placeholder="ОТКУДА">
          </div>

          <div class="search-divider"></div> 

          <div class="search-input-group">
            <input type="text" class="search-text search-input" placeholder="КУДА">
          </div>
          
          <div class="search-divider"></div> 

          <div class="search-input-group">
            <input type="date" class="search-text search-input" placeholder="ДД.ММ.ГГГГ">
          </div>
        </div>

        <button class="search-button" type="button">
          <div class="search-button-text">
            Поиск
          </div>
        </button>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
  </body>

</html>
